<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>


    <div class="container mt-5">
      <div class="row">
          <div class="col-md-4 h2" id="viewHScores">View Highscores</div>
          <div class="col-md-2 ml-auto h2">Time: <span id="timer">0</span></div>
      </div>
  </div>

  <div class="container mt-3">
    <div class="jumbotron jumbotron-fluid text-center">
        <div class="container" id="welcome">
            <h1 class="h1 mb-4">Coding Quiz</h1>
            <p class="lead mb-4">Answer as many questions as possible about coding, each wrong answer you lose time!</p>
            <button type="button" class="btn btn-primary btn-lg" id="startQuiz">Start</button>

        </div>







    <script src="script.js"></script>
  </body>
</html>
