<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <!-- Highscore & Timer Buttons -->
    <div class="container mt-5">
        <button type="button" class="col-md-4 h2 btn btn-outline-info btn-lg" id="viewHScores">Highscores</button>
        <button type="button" class="col-md-4 h2 btn btn-outline-info btn-lg" style="float: right;">Time: <span id="timer">0</span></button>
  </div>

  <!-- Jumbotron for Quiz -->
  <div class="container mt-3">
    <div class="jumbotron jumbotron-fluid text-center">
        <div class="container" id="welcome">
            <h1 class="h1 mb-4">Coding Quiz</h1>
            <p class="lead mb-4">Answer as many questions as possible about coding, each wrong answer you will lose time!</p>
            <button type="button" class="btn btn-info btn-lg" id="startQuiz">Start</button>
        </div>

        <!-- Questions -->
        <div class="container" id="quiz">
          <h1 class="h1 mb-4" id="question"></h1>
          <div class="container" id="answers">
              <div class="row">
                  <button type="button" class="btn btn-info btn-lg btn-block mb-3 text-left" id="0"></button>
              </div>
              <div class="row">
                  <button type="button" class="btn btn-info btn-lg btn-block mb-3 text-left" id="1"></button>
              </div>
              <div class="row">
                  <button type="button" class="btn btn-info btn-lg btn-block mb-3 text-left" id="2"></button>
              </div>
              <div class="row">
                  <button type="button" class="btn btn-info btn-lg btn-block mb-3 text-left" id="3"></button>
              </div>
          </div>
      </div>

      <!-- Submit Score -->
      <div class="container" id="inputScore">
          <h1 class="h1 mb-4">Finished!</h1>
          <p class="lead mb-4">Final score: <span id="score"></span></p>
          <p class="lead mb-4">Please enter your initials: <input type="text " id="initials"></p>
          <button type="button" class="btn btn-info btn-lg" id="submitInitials">Submit</button>
      </div>

      <!-- Highscores  -->
      <div class="container" id="highScores">
          <h1 class="h1 mb-4 font-weigth-bold">Highscores</h1>
          <div class="container h4 mb-4" id="scores">
          </div>
          <button type="button" class="btn btn-info btn-lg" id="goBack">Go Back</button>
          <button type="button" class="btn btn-info btn-lg" id="clearScores">Clear Scores</button>
        </div>
  </div>
</div>
    <script src="script.js"></script>
  </body>
</html>
